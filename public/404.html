<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL=/" />
  </head>
  <body>
    <h1>404 Not Found</h1>
    <p>The page you are looking for does not exist.</p>
    <p>You will be redirected to the homepage shortly.</p>
    <script>
      setTimeout(function() {
        window.location.href = '/';
      }, 3000);
    </script>
    <p>If you are not redirected, please click <a href="/">here</a>.</p>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      h1 {
        color: red;
      }
      p {
        font-size: 18px;
      }
      a {
        color: blue;
        text-decoration: underline;
      }
      a:hover {
        text-decoration: none;
      }
      @media (max-width: 600px) {
        body {
          margin: 20px;
        }
        h1 {
          font-size: 24px;
        }
        p {
          font-size: 16px;
        }
      }
    </style>
    <script>
      // Optional: Log the 404 error to the console
      console.error('404 Not Found: The requested page does not exist.');
      // Optional: Send a request to the server to log the error
      fetch('/log-error', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ error: '404 Not Found', url: window.location.href })
      });
    </script>
  </body>
</html>
